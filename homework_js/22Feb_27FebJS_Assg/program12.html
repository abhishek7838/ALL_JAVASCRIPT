    <meta charset="UTF-8">

<body>
    <script>
        let str="abhishek"
        let arr=[]
        let temp
        let newStr=""
        for(let i=0;i<str.length;i++)
    {
        arr.push(str[i])  
    }
   //document.write(`${arr}<br>${arr.length}<br>`)

   
        for(let i=0;i<arr.length;i++)
    {
        for(let j=1+i;j<arr.length;j++)
    {
        if(arr[i]>=arr[j])
    {
        temp=arr[i]
        arr[i]=arr[j]
        arr[j]=temp
    }
    }
}
for(let i=0;i<arr.length;i++)
{
    newStr+=arr[i]
}
    document.write(`old Strings: ${str}<br> after assending letters of strings: ${newStr}`)
    
    </script>
