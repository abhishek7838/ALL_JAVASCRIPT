<body>
    <script>
        let str="hello abhishek"
        let search_Char='e'
        let countChar=0
            
           for(let i=1;i<str.length;i++)
           {
             
                if(str[i]==search_Char)
             {
                countChar++
             }
             
           }
           document.write(`this Char => '${search_Char}' is ${countChar} times`)

    </script>
